name: feature-branch
on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - '!main'
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node & NPM
        uses: actions/setup-node@v3
      - name: Install node modules
        run: npm install
      - name: Test
        run: npm run test
